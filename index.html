<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
        crossorigin="anonymous"
        />
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
  <!-- Rating state start -->
    <div class="rating-container">
      <img src="./images/icon-star.svg" alt="">
      <h1>How did we do?</h1>

      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p> 

      <ul>
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
      </ul>

      <button class="btn-submit" id="submit-button">Submit</button>

    </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
    <div class="thank-you-container hidden">
      <img src="./images/illustration-thank-you.svg" alt="">
      <p class="user-rating">You selected <span id="rating"></span> out of 5</p> 

      <h2>Thank you!</h2> 

      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p> 

      <button class="btn-submit" id="back-button"><i class="fas fa-chevron-left"></i>Back</button>

    </div>
  <!-- Thank you state end -->


  </main>
  <script src="index.js"></script>
</body>
</html>
